<!DOCTYPE html>
<html>

<head>
	<title>To-do List App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel='stylesheet' type='text/css' href='css/bootstrap-theme.css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<header class="page-header text-center">
		<h1>To-do List App <small>using HTML/CSS & JS</small></h1>
	</header>
	<hr>
	<main class="element-center max-w-300">
		<div class='row'>
			<div class='col-md-12'>
				<input class="expand" type="text" placeholder="I need to...">
			</div>
		</div>

		<ul class='list-group'>
			<div class='row'>
				<div class='col-md-12'>
					<li class='expand list-group-item'>Task 1<i class='glyphicon glyphicon-send'></i></li>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-12'>
					<li class='expand list-group-item'>Task 2</li>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-12'>
					<li class='expand list-group-item'>Task 3</li>
				</div>
			</div>
		</ul>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script type='text/javascript' src='js/bootstrap.js'></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
